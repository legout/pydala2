[project]
authors = [
  {name = "Volker L.", email = "ligno.blades@gmail.com"},
]
dependencies = [
  "pyarrow>=12.0.1",
  "s3fs>=2023.6.0",
  "duckdb>=0.10.0",
  "tqdm>=4.65.0",
  "joblib>=1.3.2",
  "pandas>=2.0.3",
  "pendulum>=2.1.2",
  "msgspec>=0.18.4",
  "munch>=4.0.0",
  "sqlglot>=23.11.2",
  "sqlparse>=0.5.0",
  "psutil>=6.0.0",
]
description = "poor manÂ´s data lake"
homepage = "https://github.com/legout/pydala2"
license = {text = "MIT"}
name = "pydala2"
readme = "README.md"
repository = "https://github.com/legout/pydala2"
requires-python = ">= 3.10"
version = "0.8.7"

[project.optional-dependencies]
legacy = ["polars-lts-cpu>=0.20.4"]
standard = ["polars>=0.20.4"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.rye]
dev-dependencies = [
  "ipython>=8.26.0",
  "isort>=5.13.2",
  "polars>=1.5.0",
  "loguru>=0.7.2",
]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["pydala"]
