[project]
authors = [{name = "Volker L.", email = "ligno.blades@gmail.com"}]
dependencies = [
  "pyarrow>=12.0.1",
  "s3fs>=2023.6.0",
  "duckdb>=0.10.0",
  "tqdm>=4.65.0",
  "joblib>=1.3.2",
  "pandas>=2.0.3",
  "pendulum>=2.1.2",
  "msgspec>=0.18.4",
  "munch>=4.0.0",
  "sqlglot>=23.11.2",
  "sqlparse>=0.5.0",
  "psutil>=6.0.0",
  "pyyaml>=6.0.2",
  "datafusion>=42.0.0",
  "loguru>=0.7.2",
]
description = "poor manÂ´s data lake"
homepage = "https://github.com/legout/pydala2"
license = {text = "MIT"}
name = "pydala2"
readme = "README.md"
repository = "https://github.com/legout/pydala2"
requires-python = ">= 3.10"
version = "0.8.7.2"

[project.optional-dependencies]
legacy = ["polars-lts-cpu>=0.20.4"]
standard = ["polars>=0.20.4"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.rye]
dev-dependencies = [
  "ipython>=8.26.0",
  "isort>=5.13.2",
  "polars>=1.5.0",
  "loguru>=0.7.2",
  "ipykernel>=6.29.5",
  "msgpack>=1.1.0",
  "orjson>=3.10.7",
  "fastparquet>=2024.5.0",
  "lxml>=5.3.0",
  "dill>=0.3.9",
  "blosc>=1.11.2",
  "compress-pickle>=2.1.0",
  "zstandard>=0.23.0",
  "brotli>=1.1.0",
  "lz4>=4.3.3",
  "snappy>=3.1.1",
  "python-snappy>=0.7.3",
  "deltalake>=0.20.2",
  "datafusion>=42.0.0",
  "ibis>=3.3.0",
  "ibis-framework[duckdb,polars]>=9.5.0",
]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["pydala"]
